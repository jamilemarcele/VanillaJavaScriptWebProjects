<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style-video.css">
    <link rel="stylesheet" href="progress.css">
    <script src="https://kit.fontawesome.com/307159fe6a.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>
<body>
<h1>Custom Video Player</h1>
<video src="video/gone.mp4" id="video" class="screen" poster="img/poster.png"></video>
<div class="controls">
    <button class="btn" id="play">
        <i class="fa fa-play fa-2x"></i>
    </button>
    <button class="btn" id="stop">
        <i class="fa fa-stop fa-2x"></i>
    </button>
    <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
    <span class="timestamp" id="timestamp">00:00</span>
</div>


<script src="script-video.js"></script>

</body>
</html>
